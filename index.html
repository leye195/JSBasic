<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/index.css" rel="stylesheet" type="text/css"/>
    <title>Mome Clock</title>
</head>
<body>
    <div class="memo-clock">
        <h1 class="clock-title">00:00</h1>
    </div>
    <div class="memo-weather">
        <h2 class="temp">0</h2>
    </div>
    <form class="memo-form form">
        <input type="text" placeholder="What is your name?" value=""/>
    </form>
    <form class="memo-toDoForm">
        <input type="text" placeholder="Write a to do"/>
    </form>
    <h4 class="memo-greetings greetings"></h4>
    <div class="ul-container" style="text-align: center;">
        <div style="">
            <p>Todo</p>
            <ul class="memo-toDoList"></ul>
        </div>
        <div style="">
                <p>Doing</p>
                <ul class="memo-doneList"></ul>
        </div>
        <div style="">
            <p>Done</p>
            <ul class="memo-doneList"></ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
